{% extends 'comments/base.html' %}

{% block title %}
    General Forum
{% endblock %}

{% block content %}
  <body>
      <div>
          <h1>General Forum</h1>
      </div>

      <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>


  </body>
{% endblock %}
