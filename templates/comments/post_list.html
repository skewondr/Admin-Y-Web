{% extends 'comments/base.html' %}

{% block title %}
    General Forum
{% endblock %}

{% block content %}
  <body>
      <div>
          <h1>General Forum</h1>
      </div>

      <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">here</span></a>

      {% for post in posts %}
        <div class="post">
            <div class="date">
              <p>{{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}

  </body>
{% endblock %}
